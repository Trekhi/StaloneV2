<ion-header>
  <ion-toolbar>
    <ion-title>Ubicación actual</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="loading" class="loading">
    Obteniendo ubicación...
  </div>

  <div *ngIf="!loading && lat && lon" class="coordinates">
    <p><strong>Geolocalización:</strong> Latitud: {{ lat }},  Longitud: {{ lon }} </p>
  </div>

  <div id="map" *ngIf="!loading"></div>

</ion-content>
