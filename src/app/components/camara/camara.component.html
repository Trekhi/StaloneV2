<ion-header>
  <ion-toolbar>
    <ion-title>Tomar Foto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="block" (click)="takePhoto()">
    Tomar Foto
  </ion-button>

  <div *ngIf="capturedImage">
    <ion-card>
      <img [src]="capturedImage" alt="Foto tomada" />
    </ion-card>
  </div>
</ion-content>
