<ion-header>
  <ion-toolbar>
    <app-header></app-header>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngIf="barcodes.length > 0">
    <ion-card-header>
      <ion-card-title>Resultados del Escaneo</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let barcode of barcodes">
          <ion-label>
            <h2>{{ barcode.format }}</h2>
            <p>
              <a [href]="barcode.rawValue" target="_blank" rel="noopener noreferrer">
                {{ barcode.rawValue }}
              </a>
            </p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <div *ngIf="barcodes.length === 0" class="ion-text-center">
    <ion-text color="medium">
      <p>Aún no has escaneado ningún código.</p>
    </ion-text>
  </div>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="success" (click)="scan()" [disabled]="!isSupported">
      <ion-icon name="scan-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
