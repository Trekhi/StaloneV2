<ion-header>
  <ion-toolbar>
    <app-header></app-header>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="info">
    <h1 class="title">List of Episodes</h1>
  </div>

  <div class="grid-container">
    <ion-grid>
      <ion-row class="custom-row">
        <ion-col 
          size="12" size-md="6" size-lg="4" 
          *ngFor="let episode of episodes" 
          class="episode-col"
        >
          <app-card 
            [title]="episode.name" 
            [subtitle]="episode.air_date" 
            [description]="episode.episode" 
            [image]="episode.image_url"
            (click)="openModal(episode.characters)"> 
          </app-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-infinite-scroll (ionInfinite)="loadEpisodes($event)">
    <ion-infinite-scroll-content loadingText="Cargando mÃ¡s episodios..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
