<ion-header>
  <ion-toolbar>
    <app-header></app-header>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- TÃ­tulo principal -->
  <ion-list lines="none">
    <ion-item lines="none">
      <ion-label class="titulo-principal">
        <h2>{{ titulo }}</h2>
        <p>{{ subtitulo }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Lista de personajes -->
  <ion-list>
    <ion-item *ngFor="let personaje of personajes" (click)="openModal([personaje.url])" button>
      <ion-avatar slot="start">
        <img [src]="personaje.image" alt="Imagen de {{ personaje.name }}" />
      </ion-avatar>
      <ion-label>
        <h3>{{ personaje.name }}</h3>
        <p>{{ personaje.species }} - {{ personaje.status }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <app-footer></app-footer>
  </ion-toolbar>
</ion-footer>
